<mat-card class="btc-map-statistics bg-light"
          [ngClass]="{'btc-collapsed':this.collapsed}">

  <mat-card-header (click)="toggleExpansion($event)">
    <mat-card-title>BTC Nations</mat-card-title>
    <button mat-icon-button
            (click)="toggleExpansion($event)"
            class="btc-expansion-toggle d-flex justify-content-center align-items-center">
      <mat-icon class="material-icons-outlined">expand_circle_down</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content [ngClass]="{'btc-collapsed':this.collapsed}">

    <div class="w-100 d-flex justify-content-center" *ngIf="dataSource.loading$ | async">
      <mat-spinner></mat-spinner>
    </div>

    <mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nation</mat-header-cell>
        <mat-cell *matCellDef="let nation">{{nation.name}}</mat-cell>
      </ng-container>



          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef>BTC legal tender</mat-header-cell>
            <mat-cell *matCellDef="let nation">
              <mat-icon *ngIf="nation.status === 'legal'"
                        color="primary">
                check
              </mat-icon>
            </mat-cell>
          </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row (click)="nationSelected.emit(nation)" *matRowDef="let nation; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [length]="nationsCount"
                   [pageSize]="defaultPageSize"
                   [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>

  </mat-card-content>
</mat-card>
